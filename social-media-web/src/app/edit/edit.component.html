<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-3">
                <h4>{{userOldInfos?.firstName}} {{userOldInfos?.lastName}}</h4>
                <p class="text-secondary mb-1">{{userOldInfos?.about}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Username</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.username" type="text" class="form-control" placeholder="{{userOldInfos?.username}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Firstname</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.firstName" type="text" class="form-control" placeholder="{{userOldInfos?.firstName}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Lastname</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.lastName" type="text" class="form-control" placeholder="{{userOldInfos?.lastName}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.email" type="text" class="form-control" placeholder="{{userOldInfos?.email}}">
              </div>
            </div>



            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.phone" type="text" class="form-control" placeholder="{{userOldInfos?.phone}}">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mb-0">About</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input [(ngModel)]="userNewInfos.about" type="text" class="form-control" placeholder="{{userOldInfos?.about}}">
              </div>
            </div>



            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9 text-secondary">
                <button (click)="updateUser()" class="btn btn-primary" type="submit" >Save changes</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">


      </div>
      <div class="chat">
        <div class="chat-header clearfix">
          <div class="row">
            <div class="col-lg-6">
              <button (click)="goToReceiversProfile(receiver!)"  data-toggle="modal" data-target="#view_info">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
              </button>
              <div class="chat-about">
                <h6 class="m-b-0">{{receiver?.firstName}} {{receiver?.lastName}}</h6>
              </div>
            </div>

          </div>
        </div>



        <div class="overflow-scroll" style="height: 500px;">
          <div class="chat-history" *ngFor="let item of allMessagesBetweenTwoUser">

            <div *ngIf="item.senderId == receiver!.id" class="d-flex flex-row">
              <span class="message message-color ">{{item.content}}</span>
            </div>

            <div *ngIf="item.senderId == currentUser!.id" class="d-flex flex-row-reverse">
              <span class="message message-color ">{{item.content}}</span>
            </div>

          </div>
        </div>


        <div class="chat-message clearfix">
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <button (click)="sendMessage()" class="btn btn-primary" type="submit">Send</button>
            </div>
            <input [(ngModel)]="message" type="text" placeholder="Enter your text" class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
